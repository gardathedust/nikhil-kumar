<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e65100"/>
      <stop offset="100%" style="stop-color:#f57c00"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Decorative grid pattern -->
  <g opacity="0.05" stroke="#fff" stroke-width="1">
    <line x1="0" y1="80" x2="800" y2="80"/>
    <line x1="0" y1="160" x2="800" y2="160"/>
    <line x1="0" y1="240" x2="800" y2="240"/>
    <line x1="0" y1="320" x2="800" y2="320"/>
    <line x1="160" y1="0" x2="160" y2="400"/>
    <line x1="320" y1="0" x2="320" y2="400"/>
    <line x1="480" y1="0" x2="480" y2="400"/>
    <line x1="640" y1="0" x2="640" y2="400"/>
  </g>
  <!-- Funnel visualization -->
  <polygon points="280,70 520,70 480,140 320,140" fill="#e65100" opacity="0.25" stroke="#e65100" stroke-width="1.5"/>
  <polygon points="320,150 480,150 460,220 340,220" fill="#f57c00" opacity="0.3" stroke="#f57c00" stroke-width="1.5"/>
  <polygon points="340,230 460,230 440,290 360,290" fill="#e65100" opacity="0.4" stroke="#e65100" stroke-width="1.5"/>
  <!-- Funnel labels -->
  <text x="400" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#fff" text-anchor="middle" opacity="0.9">Traffic &amp; Users</text>
  <text x="400" y="192" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#fff" text-anchor="middle" opacity="0.9">Convert to Leads</text>
  <text x="400" y="268" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#fff" text-anchor="middle" opacity="0.9">Service &amp; Deliver</text>
  <!-- Left side icons - Demand/Supply -->
  <g transform="translate(100, 110)">
    <rect x="-35" y="-25" width="70" height="50" rx="8" fill="none" stroke="#e65100" stroke-width="1.5" opacity="0.5"/>
    <text x="0" y="5" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Demand</text>
    <line x1="0" y1="30" x2="0" y2="55" stroke="#e65100" stroke-width="1" stroke-dasharray="4,4" opacity="0.4"/>
  </g>
  <g transform="translate(100, 200)">
    <rect x="-35" y="-25" width="70" height="50" rx="8" fill="none" stroke="#f57c00" stroke-width="1.5" opacity="0.5"/>
    <text x="0" y="5" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Margins</text>
    <line x1="0" y1="30" x2="0" y2="55" stroke="#f57c00" stroke-width="1" stroke-dasharray="4,4" opacity="0.4"/>
  </g>
  <g transform="translate(100, 280)">
    <rect x="-35" y="-20" width="70" height="40" rx="8" fill="none" stroke="#e65100" stroke-width="1.5" opacity="0.5"/>
    <text x="0" y="5" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">MOAT</text>
  </g>
  <!-- Right side icons - Skills -->
  <g transform="translate(680, 100)">
    <rect x="-50" y="-20" width="100" height="36" rx="8" fill="#e65100" opacity="0.2" stroke="#e65100" stroke-width="1"/>
    <text x="0" y="5" font-family="system-ui, sans-serif" font-size="11" fill="#f57c00" text-anchor="middle">Marketing</text>
  </g>
  <g transform="translate(680, 155)">
    <rect x="-50" y="-20" width="100" height="36" rx="8" fill="#f57c00" opacity="0.2" stroke="#f57c00" stroke-width="1"/>
    <text x="0" y="5" font-family="system-ui, sans-serif" font-size="11" fill="#f57c00" text-anchor="middle">Copywriting</text>
  </g>
  <g transform="translate(680, 210)">
    <rect x="-50" y="-20" width="100" height="36" rx="8" fill="#e65100" opacity="0.2" stroke="#e65100" stroke-width="1"/>
    <text x="0" y="5" font-family="system-ui, sans-serif" font-size="11" fill="#f57c00" text-anchor="middle">UX / UI</text>
  </g>
  <g transform="translate(680, 265)">
    <rect x="-50" y="-20" width="100" height="36" rx="8" fill="#f57c00" opacity="0.2" stroke="#f57c00" stroke-width="1"/>
    <text x="0" y="5" font-family="system-ui, sans-serif" font-size="11" fill="#f57c00" text-anchor="middle">Analytics</text>
  </g>
  <!-- Title -->
  <text x="400" y="348" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="white" text-anchor="middle">Framework to Identify</text>
  <text x="400" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="white" text-anchor="middle">&amp; Start a Business</text>
  <!-- Top accent bar -->
  <rect x="0" y="0" width="800" height="4" fill="url(#accent)"/>
</svg>
