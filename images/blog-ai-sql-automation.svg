<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e65100"/>
      <stop offset="100%" style="stop-color:#f57c00"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Decorative circuit pattern -->
  <g opacity="0.08" stroke="#fff" stroke-width="1" fill="none">
    <path d="M50,80 L150,80 L150,160 L250,160"/>
    <path d="M300,60 L300,140 L400,140 L400,60"/>
    <path d="M500,100 L600,100 L600,200 L700,200"/>
    <path d="M100,250 L200,250 L200,320 L350,320"/>
    <path d="M450,280 L550,280 L550,340 L650,340"/>
    <circle cx="150" cy="80" r="4"/>
    <circle cx="250" cy="160" r="4"/>
    <circle cx="400" cy="60" r="4"/>
    <circle cx="600" cy="100" r="4"/>
    <circle cx="700" cy="200" r="4"/>
    <circle cx="200" cy="250" r="4"/>
    <circle cx="350" cy="320" r="4"/>
    <circle cx="550" cy="280" r="4"/>
  </g>
  <!-- SQL icon -->
  <rect x="80" y="120" width="180" height="160" rx="12" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.5"/>
  <rect x="95" y="145" width="150" height="14" rx="3" fill="#e65100" opacity="0.6"/>
  <rect x="95" y="170" width="120" height="14" rx="3" fill="#f57c00" opacity="0.4"/>
  <rect x="95" y="195" width="140" height="14" rx="3" fill="#e65100" opacity="0.3"/>
  <rect x="95" y="220" width="100" height="14" rx="3" fill="#f57c00" opacity="0.4"/>
  <rect x="95" y="245" width="130" height="14" rx="3" fill="#e65100" opacity="0.3"/>
  <!-- Arrow -->
  <path d="M290,200 L340,200" stroke="#e65100" stroke-width="3" opacity="0.7"/>
  <polygon points="340,193 355,200 340,207" fill="#e65100" opacity="0.7"/>
  <!-- AI brain icon -->
  <circle cx="430" cy="200" r="55" fill="none" stroke="url(#accent)" stroke-width="2.5"/>
  <path d="M405,185 Q415,165 430,170 Q445,165 455,185" fill="none" stroke="#f57c00" stroke-width="2"/>
  <path d="M405,210 Q415,230 430,225 Q445,230 455,210" fill="none" stroke="#f57c00" stroke-width="2"/>
  <line x1="430" y1="170" x2="430" y2="225" stroke="#e65100" stroke-width="1.5" opacity="0.6"/>
  <line x1="405" y1="197" x2="455" y2="197" stroke="#e65100" stroke-width="1.5" opacity="0.6"/>
  <circle cx="430" cy="197" r="6" fill="#e65100"/>
  <!-- Arrow -->
  <path d="M500,200 L550,200" stroke="#e65100" stroke-width="3" opacity="0.7"/>
  <polygon points="550,193 565,200 550,207" fill="#e65100" opacity="0.7"/>
  <!-- Insights chart -->
  <rect x="580" y="120" width="150" height="160" rx="12" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.5"/>
  <rect x="605" y="225" width="20" height="40" rx="3" fill="#e65100" opacity="0.7"/>
  <rect x="635" y="195" width="20" height="70" rx="3" fill="#f57c00" opacity="0.7"/>
  <rect x="665" y="175" width="20" height="90" rx="3" fill="#e65100" opacity="0.7"/>
  <rect x="695" y="150" width="20" height="115" rx="3" fill="#f57c00" opacity="0.7"/>
  <!-- Title -->
  <text x="400" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="700" fill="white" text-anchor="middle">AI-Powered SQL Automation</text>
  <text x="400" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">for Product Managers</text>
  <!-- Top accent bar -->
  <rect x="0" y="0" width="800" height="4" fill="url(#accent)"/>
</svg>
